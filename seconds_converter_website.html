<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seconds Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Seconds Converter</h2>
    <input id="seconds" type="number" placeholder="Enter seconds" />
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convert() {
      const total = parseInt(document.getElementById('seconds').value);
      if (isNaN(total) || total < 0) {
        document.getElementById('result').innerText = "Please enter a valid number.";
        return;
      }

      const hours = Math.floor(total / 3600);
      const remaining = total % 3600;
      const minutes = Math.floor(remaining / 60);
      const secs = remaining % 60;

      document.getElementById('result').innerText = `${hours} hours ${minutes} minutes ${secs} seconds`;
    }
  </script>
</body>
</html>
